<section>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-9 col-lg-9 col-xl-9">
                <h5>User List <button class="float-right btn btn-primary mb-3" data-toggle="modal"
                        data-target="#addUserModal">Add User</button></h5>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col"> Name</th>
                            <th scope="col">Birth Date</th>
                            <th scope="col">Languages</th>
                            <th scope="col">Gender</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of userList">
                            <td>{{item.name}}</td>
                            <td>{{item.date}}</td>
                            <td>{{item.lang}}</td>
                            <td>{{item.gender}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 text-center bg-color">
                <p>List Progress </p>
                <div class="progress">
                    <div class="progress-bar" style="width:70%"></div>
                </div>
                <p>Female Users</p>
                <p><b>25</b></p>
                <p>Male Users</p>
                <p><b>23</b></p>
            </div>

        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" name="userForm" #userForm="ngForm"
                        (ngSubmit)="userForm.valid && sendUserData()">
                        <div class="row">
                            <div class="col-3">
                                <label>Full Name</label>
                            </div>
                            <div class="col-9">
                                <div class="form-group">
                                    <input type="text" id="exampleInputPassword1" [(ngModel)]="userData.name"
                                        aria-describedby="emailHelp" name="name" #name="ngModel" class="form-control" placeholder="Full Name"
                                        required>
                                    <div *ngIf="name.valid || name.touched || userForm.submitted" class="validation">
                                        <div *ngIf="name.errors && name.errors.required">
                                            Name is required.
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <label>DOB</label>
                            </div>
                            <div class="col-9">

                                <div class="form-group">
                                    <input type="Date" id="exampleInputPassword1" [(ngModel)]="userData.date"
                                        name="date" #date="ngModel" class="form-control">

                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-3">
                                <label>Languages</label>
                            </div>
                            <div class="col-9">
                                <div class="form-group">
                                    <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems"
                                        [ngModelOptions]="{standalone: true}" [settings]="dropdownSettings"
                                        (onSelect)="onItemSelect($event)" (onDeSelect)="OnItemDeSelect($event)"
                                        (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)">
                                    </angular2-multiselect>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <label>Gender</label>
                            </div>
                            <div class="col-9">
                                <div class="form-group row">
                                    <div class="col-6">
                                        <input type="radio" id="male" name="gender" value="male"
                                            [(ngModel)]="userData.gender" #gender="ngModel">
                                        <label for="male">Male</label>

                                    </div>
                                    <div class="col-6">
                                        <input type="radio" id="female" name="gender" value="female"
                                            [(ngModel)]="userData.gender" #gender="ngModel">
                                        <label for="female">Female</label>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <label>About</label>
                            </div>
                            <div class="col-9">
                                <div class="form-group">
                                    <textarea id="exampleInputPassword1" [(ngModel)]="userData.about"
                                        aria-describedby="emailHelp" name="about" #about="ngModel"
                                        class="form-control"></textarea>

                                </div>
                                <div class="text-center">
                                    <button class="btn btn-primary " type="submit">
                                        Save User
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
